<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
    <title>Books and Authors</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 columns">
                <p></p>
                <h1>{{ this_author.first_name}} {{ this_author.last_name }}</h1>
                <h4>ID: {{ this_author.id }}</h4>
                <h4>Notes:</h4>
                <p>{{ this_author.notes }} </p>

                <h4>Books</h4>
                <ul>
                    {% for b in this_authors_books %}
                    <li>{{ b.title }}<ll/li>
                    {% endfor %}
                </ul>
                <form method="POST" action="/add_book_to_author">
                    {% csrf_token %}
                    <select name="books" value="-select a book-">
                        {% for book in all_books %}
                        <option name="book_id" value="{{ book.id }}">{{ book.title }}</option>
                        {% endfor%}
                    </select>
                    <input type="submit" value="Add">
                    <input type="hidden" name="page_author" value="{{ this_author.id }}">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
