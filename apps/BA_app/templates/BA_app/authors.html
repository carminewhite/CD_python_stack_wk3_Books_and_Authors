<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
    <title>Books and Authors</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 columns">
                <h1>Add an Author</h1>
                <form method="POST", action="/add_authors"> 
                    {% csrf_token %}
                    <p class="bookstuff">First Name <input type="text" name="fname"></p>
                    <p class="bookstuff">Last Name <input type="text" name="lname"></p>
                    <p class="bookstuff">Notes <textarea name="notes"></textarea></p>
                    <input type="submit" value="Add">
                </form>
            </div>
            <div class="col-xs-6 columns">
                <div class="table-responsive">
                <table class="table table-striped">
                        <thead>
                            <tr>
                                <td>ID</td>
                                <td>Name</td>
                                <td>Action</td>
                            </tr>
                        </thead>
                        <tbody>
                            {% for a in all_authors %}
                            <tr>
                                <td>{{ a.id }}</td>
                                <td>{{ a.first_name}} {{a.last_name }}</td>
                                <td><a href="/view_author/{{ a.id }}">View</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
